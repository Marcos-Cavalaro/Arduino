<!DOCTYPE html>
<html>
<head>
  <title>AR.js Example with 3D Model</title>
  <meta charset="utf-8">
  <style>
    body { margin: 0; }
    #arjsDebugUI { display: none; }
  </style>
</head>
<body>
  <!-- Importa o A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Define a cena AR -->
  <a-scene embedded arjs>
    <!-- Define um marcador Hiro -->
    <a-marker preset="hiro" emitevents="true">
      <!-- Modelo 3D com tamanho ajustado e rotação suave -->
      <a-entity 
        id="arduino-model"
        gltf-model="url(arduino_uno.glb)" 
        scale="2.5 2.5 2.5" 
        position="0 0 0" 
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      </a-entity>
    </a-marker>
    <!-- Define a câmera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    var marker = document.querySelector('a-marker');
    var model = document.getElementById('arduino-model');
    var markerVisible = false;

    setInterval(function() {
      if (markerVisible) {
        model.setAttribute('visible', 'true');
      } else {
        // Em vez de esconder imediatamente, esperar alguns segundos
        setTimeout(function() {
          if (!markerVisible) {
            model.setAttribute('visible', 'false');
          }
        }, 2000); // 2 segundos de atraso antes de esconder o modelo
      }
    }, 100); // Verificar o estado do marcador a cada 100ms

    marker.addEventListener('markerFound', function() {
      markerVisible = true;
    });

    marker.addEventListener('markerLost', function() {
      markerVisible = false;
    });
  </script>
</body>
</html>
