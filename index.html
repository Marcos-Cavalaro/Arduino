<!DOCTYPE html>
<html>
<head>
  <title>AR.js Basic Example with Animation and Visibility Control</title>
  <meta charset="utf-8">
  <style>
    body { margin: 0; }
    #arjsDebugUI { display: none; }
  </style>
</head>
<body>
  <!-- Importa o A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Define a cena AR -->
  <a-scene embedded arjs>
    <!-- Define um marcador Hiro -->
    <a-marker preset="hiro">
      <!-- Modelo 3D com animação de rotação -->
      <a-entity 
        id="arduino-model"
        gltf-model="url(https://aframe.io/examples/ai/assets/robot/robot.glb)" 
        scale="1.75 1.75 1.75" 
        position="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      </a-entity>
    </a-marker>
    <!-- Define a câmera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    var marker = document.querySelector('a-marker');
    var model = document.getElementById('arduino-model');
    var markerVisible = false;
    var visibilityTimeout;

    // Função para manter o modelo visível por um período após a perda do marcador
    function keepModelVisible() {
      clearTimeout(visibilityTimeout); // Limpa o timeout anterior
      model.setAttribute('visible', 'true'); // Torna o modelo visível
      visibilityTimeout = setTimeout(function() {
        model.setAttribute('visible', 'false'); // Esconde o modelo após o tempo
      }, 2000); // 2 segundos de atraso
    }

    marker.addEventListener('markerFound', function() {
      markerVisible = true;
      model.setAttribute('visible', 'true');
      clearTimeout(visibilityTimeout); // Limpa qualquer timeout de visibilidade quando o marcador é encontrado
    });

    marker.addEventListener('markerLost', function() {
      markerVisible = false;
      keepModelVisible(); // Chama a função para manter o modelo visível
    });
  </script>
</body>
</html>
