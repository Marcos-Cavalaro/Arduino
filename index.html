<!DOCTYPE html>
<html>
<head>
  <title>AR.js Basic Example with Animation</title>
  <meta charset="utf-8">
  <style>
    body { margin: 0; }
    #arjsDebugUI { display: none; }
  </style>
</head>
<body>
  <!-- Importa o A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Define a cena AR -->
  <a-scene embedded arjs>
    <!-- Define um marcador Hiro -->
    <a-marker preset="hiro">
      <!-- Modelo 3D com animação de rotação -->
      <a-entity 
        id="arduino-model"
        gltf-model="url(https://aframe.io/examples/ai/assets/robot/robot.glb)" 
        scale="1.75 1.75 1.75" 
        position="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      </a-entity>
    </a-marker>
    <!-- Define a câmera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
