<!DOCTYPE html>
<html>
<head>
  <title>AR.js Example with 3D Model</title>
  <meta charset="utf-8">
  <style>
    body { margin: 0; }
    #arjsDebugUI { display: none; }
  </style>
</head>
<body>
  <!-- Importa o A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Define a cena AR com parâmetros ajustados -->
  <a-scene embedded arjs="detectionMode: mono_and_matrix; cameraParametersUrl: camera_para.dat">
    <!-- Define um marcador Hiro com emissão de eventos -->
    <a-marker preset="hiro" emitevents="true">
      <!-- Modelo 3D com tamanho ajustado e rotação suave -->
      <a-entity 
        id="arduino-model"
        gltf-model="url(arduino_uno.glb)" 
        scale="2.5 2.5 2.5" 
        position="0 0 0" 
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      </a-entity>
    </a-marker>
    <!-- Define a câmera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    var marker = document.querySelector('a-marker');
    var model = document.getElementById('arduino-model');

    marker.addEventListener('markerFound', function() {
      model.setAttribute('visible', 'true'); // Certifique-se de que o modelo está visível
    });

    marker.addEventListener('markerLost', function() {
      // Não esconder o modelo ao perder o marcador
    });
  </script>
</body>
</html>
