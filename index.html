<!DOCTYPE html>
<html>
<head>
  <title>AR.js Example with 3D Model</title>
  <meta charset="utf-8">
  <style>
    body { margin: 0; }
    #arjsDebugUI { display: none; }
  </style>
</head>
<body>
  <!-- Importa o A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Define a cena AR -->
  <a-scene embedded arjs>
    <!-- Define um marcador Hiro com emissão de eventos -->
    <a-marker preset="hiro" emitevents="true">
      <!-- Modelo 3D com tamanho ajustado e rotação suave -->
      <a-entity 
        id="arduino-model"
        gltf-model="url(arduino_uno.glb)" 
        scale="1.5 1.5 1.5" 
        position="0 0 0" 
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        animation__fade="property: opacity; from: 0; to: 1; dur: 500; startEvents: markerFound"
        animation__fadeout="property: opacity; from: 1; to: 0; dur: 1000; startEvents: hideModel">
      </a-entity>
    </a-marker>
    <!-- Define a câmera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    var marker = document.querySelector('a-marker');
    var model = document.getElementById('arduino-model');
    var hideTimeout;

    marker.addEventListener('markerLost', function() {
      hideTimeout = setTimeout(function() {
        model.emit('hideModel'); // Aciona a animação de fade out
      }, 2000); // 2000 ms = 2 segundos de atraso
    });

    marker.addEventListener('markerFound', function() {
      clearTimeout(hideTimeout); // Cancela o esconder do modelo
      model.emit('markerFound'); // Aciona a animação de fade in
      model.setAttribute('visible', 'true');
    });
  </script>
</body>
</html>
